<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<ul>
    {% for sub in subjects %}
    <li>
        Subject name: <a href="{% url 'subject' sub.id %}"> {{ sub.name }} </a>
    </li>
    {% empty %}
    <li>No subjects</li>
    {% endfor %}
</ul>
</body>
</html>
